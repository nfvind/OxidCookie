<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>Cookie</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/oxidModalCookie.min.css -->
    <link rel="stylesheet" href="styles/oxidModalCookie.css">
    <!-- endbuild -->


  </head>
  <body id="oxidmodal">
    <div class="oxidCookie" id="oxidModalCookie">
      <div class="cookie-text-container">
    <span class="emphasized-text">
      We use cookies!
    </span>
        <span class="cookie-text">Cookies are a part of the web wether you like it or not!</span>
      </div>
      <div class="cookie-buttons">
        <a href="#" class="btn" id="cookies-accept">Yes, please</a>
        <a href="" class="btn alert" id="cookies-decline">No thanks!</a>
        <a href="#" class="info" id="more-info">Info</a>
      </div>
    </div>


    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js(.) scripts/jquery.js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbuild -->
    <!-- build:js(.) scripts/jquery-ui.js -->
    <script src="scripts/jquery-ui/jquery-ui.min.js"></script>
    <!-- endbuild -->
    <!-- build:js(.) scripts/js-cookie.js -->
    <script src="/bower_components/js-cookie/src/js.cookie.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/OxidModalCookie.js -->
    <script src="scripts/oxid.cookie.js"></script>
    <!-- endbuild -->
    <script type="text/javascript">
      var xconfig = {
        cookies:[
          {
            hostnames: [],
            cookieContainer: 'oxidModalCookie',
            headline: 'headline',
            information: 'text',
            enabled: true,
            modalEffects:{
              showEffect:'drop',
              showDir:'down',
              showSpeed:'slow',
              hideEffect:'drop',
              hideDir:'down',
              hideSpeed:'slow'

            },
            cookieConfig: {
              saveAnswer: true,
              cookieName: 'OxidCookie',
              saveAnswerPeriod: 90
            },
            injectHtmlConfig:{
              enabled:false,
              parent:'#oxidmodal'
            },
            buttons: {
              acceptButton: {
                id: 'cookies-accept',
                text: 'Thanks!',
                link: '#',
                enabled: true
              },
              declineButton: {
                id: 'cookies-decline',
                text: 'No thanks!',
                link: '#',
                enabled: false
              },
              infoButton: {
                id: 'more-info',
                text: 'read more',
                link: window.location.hostname+"/moreInfo",
                enabled: false
              }

            }
          }
        ]
      };
      var cooks = NFV.OXID.Cookie();
      jQuery(document).ready(function () {
        cooks.init(xconfig);

      });

    </script>
  </body>
</html>
